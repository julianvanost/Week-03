<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Array Methods</title>
  <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
    crossorigin="anonymous"></script>
  <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<style>

</style>
</head>

<body>
  <div class="container">
    <div class="jumbotron">
      <header>
        <h1 class="d-flex flex-row" id="nameHeader">Array Methods : Object Destructuring</h1>
      </header>
      <div id="message"></div>
      <div class="footer"></div>
      <div id="buttons"></div>
    </div>
  </div>
</body>

<script>
  $(document).ready(function () {
    $("#nameHeader").text("Hello There") //change textContent
    $("#message").html("<button class='btn-primary'>Click Me</button>") //add html like innerHTML
   
    let arr = [1, 2, 3, 4, 5]
    arr.forEach(x => {
      let numElem = $("<button>")
      numElem.text(x)
      $("#buttons").append(numElem)
    })
  })
</script>
<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</html>
